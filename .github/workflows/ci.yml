name: CI
on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Guard · forbid direct pushes to main
        if: >-
          ${{ github.event_name == 'push' &&
              github.ref == 'refs/heads/main' &&
              !startsWith(github.event.head_commit.message, 'Merge pull request') &&
              !contains(github.event.head_commit.message, '(#') }}
        run: |
          echo "::error::Direct pushes to main are not allowed. Please merge via PR (squash/merge)."
          exit 1

      - name: Guard · enforce branch naming
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          if [[ ! "${GITHUB_HEAD_REF}" =~ ^p02/ && ! "${GITHUB_HEAD_REF}" =~ ^p03[-/] && ! "${GITHUB_HEAD_REF}" =~ ^p04[-/] && ! "${GITHUB_HEAD_REF}" =~ ^p05[-/] ]]; then
            echo "::error::Branch name must start with 'p02/', 'p03-' (или 'p03/'), 'p04-' (или 'p04/'), либо 'p05-' (или 'p05/').";
            exit 1;
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint & Format
        run: |
          ruff check . --output-format=github
          black --check .
          isort --check-only .

      - name: Tests
        run: pytest -q

      - name: Pre-commit (all files)
        run: pre-commit run --all-files
