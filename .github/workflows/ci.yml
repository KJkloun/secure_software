name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint & tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        timeout-minutes: 2

      - name: Setup Python
        uses: actions/setup-python@v5
        timeout-minutes: 3
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt
        timeout-minutes: 5

      - name: Prepare reports directory
        run: |
          rm -rf reports
          mkdir -p reports
        timeout-minutes: 1

      - name: Ruff
        run: ruff check . --output-format=github
        timeout-minutes: 5

      - name: Black
        run: black --check .
        timeout-minutes: 5

      - name: Isort
        run: isort --check-only .
        timeout-minutes: 5

      - name: Pytest
        run: pytest -q --junitxml=reports/junit.xml
        timeout-minutes: 10

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-reports
          path: reports
          if-no-files-found: ignore
          retention-days: 7
