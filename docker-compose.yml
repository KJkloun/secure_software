name: idea-catalog

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: idea-catalog:local
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${IDEA_API_PORT:-8000}:8000"
    volumes:
      - ./var/uploads:/app/var/uploads
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://127.0.0.1:8000/health || exit 1",
        ]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
